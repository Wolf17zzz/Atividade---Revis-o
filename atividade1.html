<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script>
            // Aguarda o carregamento da página
            $(function(){
                // Cria um ouvinte para os cliques no botão enviar
                $('#btn_enviar').on('click', function(){
                    let valorCampo = $('#caixa').val(); // Pega o valor do campo caixa
                    alert("Olá " + valorCampo);
                });
            })
        </script>
    </head>
    <body>
        <div>
            <label for="caixa">Digite seu nome: </label>
        </div>
            <input type="text" id="caixa">
        <div>
            <button id="btn_enviar" type="submit">enviar</button>
        </div>

    </body>
